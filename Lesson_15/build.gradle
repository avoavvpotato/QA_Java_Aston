plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.seleniumhq.selenium:selenium-java:4.20.0' // Убедитесь, что это последняя стабильная версия
    implementation 'ch.qos.logback:logback-classic:1.4.12'
    implementation 'io.github.bonigarcia:webdrivermanager:5.5.3' // Добавьте WebDriverManager
}

test {
    useJUnitPlatform()
}